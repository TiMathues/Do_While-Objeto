<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="conta"></p>
    
<script>

    let text = "Contagem dos números de 5 à 10:";
    let i = 5;
    while (i<10) {
    text += "<br>Número" + i;
    i++;
    }
document.getElementById("conta").innerHTML = text;
</script>
</body>
</html>
